<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Duolingo - The world's best way to learn Korean</title>

    <link href="styles/mainstyle.css" rel="stylesheet">
    <link href="styles/stylelevels.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <header>
        <ul>
            <li>
                <img src="./images/icons/korean.svg" alt="Korean">
            </li>
            <li>
                <img src="./images/icons/flame.svg" alt="Streak">
                <p>0</p>
            </li>
            <li>
                <img src="./images/icons/gem.svg" alt="Gems">
                <p>500</p>
            </li>
            <li>
                <img src="./images/icons/heart.svg" alt="Hearts">
                <p>5</p>
            </li>
        </ul>
        <h1>
            Section 1: Rookie
        </h1>
    </header>
    <main>
        <section>
            <h2>Unit 1</h2>
            <p>Say hello and goodbye, use numbers</p>
            <a href="#">
                <img src="./images/icons/guidebook.svg" alt="Guidebook">
            </a>
        </section>
        <ul>
            <li>
                <img src="./images/levelcircle.svg" alt="">
                <button>
                    <img src="./images/icons/star.svg" alt="Level 1">
                </button>
            </li>
        </ul>
    </main>
</body>

</html>
