<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Duolingo - The world's best way to learn Chinese</title>

    <link href="styles/mainstyle.css" rel="stylesheet">
    <link href="styles/stylelevels.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <header id="header">
        <ul>
            <li>
                <img src="./images/icons/chinese.svg" alt="Chinese course">
            </li>
            <li>
                <img src="./images/icons/flame.svg" alt="">
                <p aria-hidden="true">0</p>
                <p class="visually-hidden">No streak</p>
            </li>
            <li>
                <img src="./images/icons/gem.svg" alt="">
                <p aria-hidden="true">500</p>
                <p class="visually-hidden">500 gems</p>
            </li>
            <li>
                <img src="./images/icons/heart.svg" alt="">
                <p aria-hidden="true">5</p>
                <p class="visually-hidden">5 hearts</p>
            </li>
        </ul>
        <h1>
            Section 1: Rookie
        </h1>
    </header>
    <main>
        <section>
            <h2>Unit 1</h2>
            <p>Say hello and goodbye, use numbers</p>
            <a href="index.html">
                <img src="./images/icons/guidebook.svg" alt="Guidebook">
            </a>
        </section>
        <ul>
            <li>
                <img src="./images/levelcircle.svg" alt="">
                <button>
                    <img src="./images/icons/star.svg" alt="Level 1">
                    <p>Start</p>
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 2, locked">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 3, locked">
                </button>
                <img src="./images/graphics/duo1.svg" alt="">
            </li>
            <li>
                <img src="./images/icons/lockedchest.svg" alt="Treasure chest, locked">
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 4, locked">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 5, locked">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 6, locked">
                </button>
                <img src="./images/graphics/duo2.svg" alt="">
            </li>
            <li>
                <img src="./images/icons/lockedchest.svg" alt="Treasure chest, locked">
            </li>
            <li>
                <button>
                    <img src="./images/icons/levelcup.svg" alt="Final test of unit 1, locked">
                </button>
            </li>
        </ul>
        <section>
            <h2>Unit 2</h2>
            <p>Ask someone's name, greet people</p>
            <a href="#">
                <img src="./images/icons/guidebook.svg" alt="Guidebook">
            </a>
        </section>
        <ul>
            <li>
                <img src="./images/levelcircle.svg" alt="">
                <button>
                    <img src="./images/icons/skip.svg" alt="Level 1, jump here?">
                    <p aria-hidden="true">Jump here?</p>
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 2, locked">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 3, locked">
                </button>
                <img src="./images/graphics/lily1.svg" alt="">
            </li>
            <li>
                <img src="./images/icons/lockedchest.svg" alt="Treasure chest, locked">
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 4, locked">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 5, locked">
                </button>
            </li>
            <li>
                <button>
                    <img src="./images/icons/lock.svg" alt="Level 6, locked">
                </button>
                <img src="./images/graphics/lily2.svg" alt="">
            </li>
            <li>
                <img src="./images/icons/lockedchest.svg" alt="Treasure chest, locked">
            </li>
            <li>
                <button>
                    <img src="./images/icons/levelcup.svg" alt="Final test of unit 1, locked">
                </button>
            </li>
        </ul>
        <section>
            <p>Up next</p>
            <h2>
                Section 2: Explorer
            </h2>
            <p>
                Learn words, phrases, and grammar concepts for basic interactions
            </p>
            <a>
                Jump here?
            </a>
        </section>
    </main>
    <footer>
        <ul>
            <li>
                <a href="#home">
                    <img src="./images/icons/nav/home.svg" alt="Home">
                </a>
            </li>
            <li>
                <a href="#rankings">
                    <img src="./images/icons/nav/rank.svg" alt="Rankings">
                </a>
            </li>
            <li>
                <a href="#rewards">
                    <img src="./images/icons/nav/rewards.svg" alt="Rewards">
                </a>
            </li>
            <li>
                <a href="#shop">
                    <img src="./images/icons/nav/shop.svg" alt="Shop">
                </a>
            </li>
            <li>
                <a href="#profile">
                    <img src="./images/icons/nav/profile.svg" alt="Profile">
                </a>
            </li>
        </ul>
        <a href="#header">
			<img src="./images/icons/nav/arrowup.svg" alt="Back to top">
		</a>
    </footer>
    <audio src="./audio/correct_sound_effect.mp3"></audio>
    <!-- jQuery toegevoegd voor de scroll animatie -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script defer src="./scripts/levelsscript.js"></script>
</body>

</html>
